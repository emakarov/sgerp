<script type="text/javascript">
var d = new Date();
var curr_hour = d.getHours();
var curr_min = d.getMinutes();
var oCell1 = "";
curr_min = curr_min + "";

if (curr_min.length == 1)
{
	 curr_min = "0" + curr_min;
}

var curr_time = curr_hour + "" + curr_min;

function setUp()
{
	 // 0700 - 1800
	 if(curr_time >= 700 && curr_time < 1800)
	 {
		 oCell1 = new setObj('row0', '#FFFF99', 'black');
	 }

	 // 1800 - 1805
	 else if(curr_time >= 1800 && curr_time < 1805)
	 {
		 oCell1 = new setObj('row1', '#FFFF99', 'black');
	 }

	 // 1805 - 1955
	 else if(curr_time >= 1805 && curr_time < 1955)
	 {
		 oCell1 = new setObj('row2', '#FFFF99', 'black');
	 }

	 // 1955 - 2000
	 else if(curr_time >= 1955 && curr_time < 2000)
	 {
		 oCell1 = new setObj('row3', '#FFFF99', 'black');
	 }

	 // 2000 - 2230
	 else if(curr_time >= 2000 && curr_time < 2230)
	 {
		 oCell1 = new setObj('row4', '#FFFF99', 'black');
	 }

} 

onload = setUp; 

function setObj(id,bgCol,color)
{
	 if(document.getElementById)
	 {
		 this.obj = document.getElementById(id).style;
		 this.obj.backgroundColor=bgCol;
		 this.obj.color=color;
	 }
	 else if(document.all)
	 {
		 this.obj = document.all[id].style;
		 this.obj.backgroundColor=bgCol;
		 this.obj.color=color;
	 }
	 else if(document.layers)
	 {
		 this.obj = document.layers[id];
		 this.obj.bgColor=bgCol;
		 this.obj.color=color;
	 }
	 return this.obj;

}
</script>
