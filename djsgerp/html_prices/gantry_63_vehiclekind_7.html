<script type="text/javascript">
var d = new Date();
var curr_hour = d.getHours();
var curr_min = d.getMinutes();
var oCell1 = "";
curr_min = curr_min + "";

if (curr_min.length == 1)
{
	 curr_min = "0" + curr_min;
}

var curr_time = curr_hour + "" + curr_min;

function setUp()
{
	 // 0700 - 1230
	 if(curr_time >= 700 && curr_time < 1230)
	 {
		 oCell1 = new setObj('row5', '#FFFF99', 'black');
	 }

	 // 1230 - 1235
	 else if(curr_time >= 1230 && curr_time < 1235)
	 {
		 oCell1 = new setObj('row6', '#FFFF99', 'black');
	 }

	 // 1235 - 1830
	 else if(curr_time >= 1235 && curr_time < 1830)
	 {
		 oCell1 = new setObj('row7', '#FFFF99', 'black');
	 }

	 // 1830 - 1835
	 else if(curr_time >= 1830 && curr_time < 1835)
	 {
		 oCell1 = new setObj('row8', '#FFFF99', 'black');
	 }

	 // 1835 - 1955
	 else if(curr_time >= 1835 && curr_time < 1955)
	 {
		 oCell1 = new setObj('row9', '#FFFF99', 'black');
	 }

	 // 1955 - 2000
	 else if(curr_time >= 1955 && curr_time < 2000)
	 {
		 oCell1 = new setObj('row10', '#FFFF99', 'black');
	 }

	 // 2000 - 2230
	 else if(curr_time >= 2000 && curr_time <= 2230)
	 {
		 oCell1 = new setObj('row11', '#FFFF99', 'black');
	 }

} 

onload = setUp; 

function setObj(id,bgCol,color)
{
	 if(document.getElementById)
	 {
		 this.obj = document.getElementById(id).style;
		 this.obj.backgroundColor=bgCol;
		 this.obj.color=color;
	 }
	 else if(document.all)
	 {
		 this.obj = document.all[id].style;
		 this.obj.backgroundColor=bgCol;
		 this.obj.color=color;
	 }
	 else if(document.layers)
	 {
		 this.obj = document.layers[id];
		 this.obj.bgColor=bgCol;
		 this.obj.color=color;
	 }
	 return this.obj;

}
</script>
